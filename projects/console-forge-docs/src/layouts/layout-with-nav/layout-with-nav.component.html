<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/getting-started">Getting Started</a>
            <a mat-list-item routerLink="/with-x11-vnc">With x11VNC (Docker)</a>
            <a mat-list-item routerLink="/with-vnc">With VNC</a>
            <a mat-list-item routerLink="/with-vmware">With VMWare</a>
            <a mat-list-item routerLink="/with-custom-toolbar">With a custom toolbar</a>
            <a mat-list-item routerLink="/with-custom-event-handling">With custom event handling</a>
            <a mat-list-item href="/full-page" target="_blank" rel="noopener noreferrer">With full page</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="app-header">Console Forge</span>
        </mat-toolbar>

        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
