<h2>Using ConsoleForge with VNC</h2>

@if (cfConfig) {
<cf-console [config]="cfConfig" [autoConnect]="false" (consoleClipboardUpdated)="handleConsoleClipboardUpdated($event)"
    (localClipboardUpdated)="handleLocalClipboardUpdated($event)" (ctrlAltDelSent)="handleCtrlAltDelSent()"
    (screenshotCopied)="handleScreenshotCopied($event)" [isViewOnly]="isViewOnly()"></cf-console>
}

@if (isConnected()) {
<div class="post-connection-controls flex my-2 gap-2">
    <button mat-flat-button type="button" (click)="handleDisconnect()">Disconnect</button>
</div>
}

<h3>Set up your VMWare console</h3>

<form class="console-config-form" (submit)="handleFormSubmit()" [formGroup]="configForm">
    <mat-form-field>
        <mat-label>VMWare Console URL</mat-label>
        <input matInput placeholder="http://localhost:5950" formControlName="url">
    </mat-form-field>

    <button mat-flat-button type="submit">Connect</button>
</form>
