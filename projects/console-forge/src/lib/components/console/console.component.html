<div #componentContainer class="console-component flex"
    [class.flex-column]="toolbarPosition() === 'top' || toolbarPosition() === 'bottom'">

    <cf-console-toolbar [class.flex-order-1]="toolbarPosition() == 'right' || toolbarPosition() == 'bottom'"
        [availableNetworks]="availableNetworks()" [consoleCanvas]="consoleCanvasElement"
        [consoleClient]="consoleClient()!" [currentNetwork]="currentNetwork()"
        (canvasRecordingFinished)="consoleRecorded.emit($event)"
        (canvasRecordingStarted)="handleConsoleRecordingStarted()" [customToolbarComponent]="toolbarComponent()"
        [toolbarOrientation]="(toolbarPosition() == 'left' || toolbarPosition() == 'right' ? 'vertical' : 'horizontal')"
        (ctrlAltDelSent)="handleCtrlAltDelSent()" (networkConnectionRequested)="networkConnectionRequested.emit($event)"
        (networkDisconnectRequested)="networkDisconnectRequested.emit()"
        (screenshotCopied)="handleScreenshotCopied($event)" (toggleFullscreen)="handleFullscreen()"
        (toolbarPositionChangeRequested)="handleToolbarPositionChangeRequest($event)"></cf-console-toolbar>

    <div class="console-host-container"
        [class.flex-order-0]="toolbarPosition() == 'right' || toolbarPosition() == 'bottom'">
        <div #consoleHost [id]="consoleHostElementId" class="console-host">
        </div>
    </div>
</div>
