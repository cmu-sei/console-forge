<div #componentContainer class="console-component flex"
    [class.flex-column]="toolbarPosition() === 'top' || toolbarPosition() === 'bottom'">

    @if (consoleClient() && (toolbarPosition() === 'left' || toolbarPosition() === 'top')) {
    <cf-console-toolbar [availableNetworks]="availableNetworks()" [consoleClient]="consoleClient()!"
        [currentNetwork]="currentNetwork()" [customToolbarComponent]="toolbarComponent()"
        (ctrlAltDelSent)="ctrlAltDelSent.emit()" (networkConnectionRequested)="networkConnectionRequested.emit($event)"
        (networkDisconnectRequested)="networkDisconnectRequested.emit()"
        (screenshotCopied)="screenshotCopied.emit($event)" (toggleFullscreen)="handleFullscreen()"></cf-console-toolbar>
    }

    <div class="console-host-container">
        <div #consoleHost [id]="consoleHostElementId" class="console-host">
        </div>
    </div>

    @if (consoleClient() && (toolbarPosition() === 'right' || toolbarPosition() === 'bottom')) {
    <cf-console-toolbar [availableNetworks]="availableNetworks()" [consoleClient]="consoleClient()!"
        [currentNetwork]="currentNetwork()" (ctrlAltDelSent)="ctrlAltDelSent.emit()"
        [customToolbarComponent]="toolbarComponent()"
        (networkConnectionRequested)="networkConnectionRequested.emit($event)"
        (networkDisconnectRequested)="networkDisconnectRequested.emit()"
        (screenshotCopied)="screenshotCopied.emit($event)" (toggleFullscreen)="handleFullscreen()"></cf-console-toolbar>
    }
</div>
