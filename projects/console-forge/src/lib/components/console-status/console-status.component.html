<div cfApplyToolbarTheme>
    @if (status() === "connecting") {
    <progress></progress>
    }
    @else if(!status() || status() == "disconnected") {
    <div class="disconnected-banner" (click)="reconnectRequest.emit()">
        Console disconnected
    </div>
    }
</div>
