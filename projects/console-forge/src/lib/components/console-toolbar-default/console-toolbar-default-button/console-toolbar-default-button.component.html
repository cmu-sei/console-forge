<div class="svg-button" cfClassOnHover applyClasses="hovered" [ariaDisabled]="disabled()"
    [class.cursor-pointer]="!disabled()" [class.disabled]="disabled()" [class.ongoing]="isOngoing()"
    (click)="!disabled() && clicked.emit()">
    <div class="svg-container">
        <ng-content></ng-content>
    </div>

    @if (label()) {
    <div class="button-label">{{ label() }}</div>
    }
</div>
