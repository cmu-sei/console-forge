<div class="svg-button" cfClassOnHover applyClasses="hovered" [class.cursor-pointer]="!disabled()"
    (click)="!disabled() && clicked.emit()">
    <div class="svg-container">
        <ng-content></ng-content>
    </div>

    @if (label()) {
    <div class="button-label">{{ label() }}</div>
    }
</div>
