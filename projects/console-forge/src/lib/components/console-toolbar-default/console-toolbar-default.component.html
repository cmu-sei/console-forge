    <hr class="powerful-buttons-divider" />

    <cf-console-toolbar-default-button label="Ctrl+Alt+Del" (clicked)="context().console.sendCtrlAltDel()"
        [disabled]="!context().state.isConnected()">
        <svg fill="#000000" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 8 8" enable-background="new 0 0 8 8"
            xml:space="preserve">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <rect x="2.989" width="2.023" height="5.471"></rect>
                <rect x="2.989" y="6.39" width="2.023" height="1.61"></rect>
            </g>
        </svg>
    </cf-console-toolbar-default-button>

    <cf-console-toolbar-default-button label="Power" (clicked)="handlePowerDialogOpenClose(true)">
        <svg width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M13 3C13 2.44772 12.5523 2 12 2C11.4477 2 11 2.44772 11 3V13C11 13.5523 11.4477 14 12 14C12.5523 14 13 13.5523 13 13V3Z"

                fill="none" />
        </svg>
    </cf-console-toolbar-default-button>
</div>
}

<dialog [open]="isClipboardDialogOpen">
    <article>
        <header>
            <button aria-label="Close" rel="prev" (click)="handleClipboardDialogOpenClose(false)"></button>
            <p>
                <strong>Send Text to Console Clipboard</strong>
            </p>
        </header>

        <div>
            <form (submit)="handleSendClipboardText($event, clipboardText.value)">
                <fieldset role="group">
                    <input type="text" class="clipboard-text"
                        placeholder="Enter text to send to the console's clipboard" #clipboardText autofocus />
                    <button type="submit"
                        [disabled]="!clipboardText.value || !context().state.isConnected">Send</button>
                </fieldset>
            </form>
        </div>
    </article>
</dialog>

<dialog [open]="isPowerDialogOpen">
    <article>
        <header>
            <button aria-label="Close" rel="prev" (click)="handlePowerDialogOpenClose(false)"></button>
            <p>
                <strong>Console Power</strong>
            </p>
        </header>

        <div class="power-buttons">
            <button type="button">Request Reboot</button>
            <button type="button">Request Shutdown</button>
            <hr />
            <button class="secondary" type="button">Request Hard Reboot</button>
        </div>
    </article>
</dialog>
